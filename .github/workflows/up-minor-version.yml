name: Release Packages

on:
    push:
        branches:
            - "main"

jobs:
    create_changeset:
        name: Create Minor Changeset
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: "npm"

            - name: Install dependencies
              run: npm ci @changesets/cli

            - name: Force create minor changeset
              run: |
                  printf -- "---\n\"nft-trading-bot\": minor\n---\n\nPump minor version\n" > .changeset/auto-minor-changeset.md

            - name: Create changeset
              run: npx changeset version

            - name: Commit Changeset
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git add .
                  git commit -m "Pump minor version"
              continue-on-error: true

            - name: Push Changes
              run: git push
