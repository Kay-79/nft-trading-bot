name: Release Packages

on:
    push:
        branches:
            - "*"
    pull_request:
        branches:
            - "*"

jobs:
    create_changeset:
        name: Create Minor Changeset
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "npm"

            - name: Install dependencies
              run: npm install

            - name: Force create minor changeset
              run: |
                  npx changeset add --empty
                  echo "---\n\"package-name\": minor\n---\n\nAuto-generated minor changeset" > .changeset/auto-minor.md

            - name: Commit Changeset
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git add .
                  git commit -m "Auto-create minor changeset"
              continue-on-error: true

            - name: Push Changes
              run: git push
    version:
        name: Version Packages
        needs: create_changeset
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "npm"

            - name: Bump Version using Changeset
              run: npx changeset version

            - name: Commit Version Bump
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git add .
                  git commit -m "Version bump from changesets"
              continue-on-error: true

            - name: Push Changes
              run: git push
              if: success()

    cleanup:
        name: Cleanup Changesets
        needs: [create_changeset, version]
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "npm"

            - name: Install dependencies
              run: npm install

            - name: Delete unused changesets
              run: npx changeset status --delete
